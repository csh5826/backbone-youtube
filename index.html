<!-- <!DOCTYPE html> -->
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <title>Youtube Project</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
          <div class="searchbar">
              <input type="text" class="form-control" id="search-input" placeholder="search">
          </div>
      </div>
    </div>
  </div>
  <div class='container'>
    <div class="row view">
      <div class="col-md-6">
        <div class='main-video'>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/8GKmkD1pUG0" frameborder="0"></iframe>
            <div class='title-description'>
              <div class='title'>
                title
              </div>
              <div class='description'>
                description
              </div>
            </div>
        </div>
      </div>
      <div class='col-md-4'>
        <div class='videos'></div>
      </div>
    </div>
  </div>

  <script id="main-video-template" type="text/x-handlebars-template">
    <div id="main-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{videoId}}" frameborder="0" ></iframe>
    </div>
    <div id="main-video-info">
      <h2>{{title}}</h2>
      <p>{{description}}</p>
    </div>
  </script>

  <script id="videos-template" type="text/x-handlebars-template">
    <div class='video-data'">
      <p class="video-title"><img src={{thumbnail}}>   {{title}}</p>
    </div>
  </script>
  <script src="main.js"></script>
</body>
</html>
